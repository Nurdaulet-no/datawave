spring:
  application:
    name: datawave

  datasource:
    url: jdbc:postgresql://localhost:5432/event_store?reWriteBatchedInserts=true
    username: postgres
    password: 1969
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 50
      connection-timeout: 10000

  sql:
    init:
      mode: never

logging:
  level:
    org.springframework.jdbc.core: DEBUG
